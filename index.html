<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT to MP3 Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-x 3s ease infinite;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-y-auto font-sans pb-20">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-2xl px-4 z-10 py-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-3 bg-red-500/10 rounded-full mb-4 ring-1 ring-red-500/30">
                <i class="fab fa-youtube text-3xl text-red-500"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold mb-2 tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 animate-gradient">
                    MP3 Wizard
                </span>
            </h1>
            <p class="text-gray-400 text-sm md:text-base">Convert videos to audio instantly</p>
        </div>

        <!-- Input Card -->
        <div class="glass-panel rounded-2xl shadow-2xl p-6 mb-6">
            <div class="space-y-4">
                
                <!-- Server Selection -->
                <div class="flex justify-end mb-2">
                    <div class="relative inline-block text-left">
                        <select id="serverSelect" onchange="if(currentId) convertVideo()" class="bg-gray-800 text-xs text-gray-300 border border-gray-600 rounded px-2 py-1 focus:outline-none hover:bg-gray-700 cursor-pointer">
                            <option value="server1">Server 1 (Compact Mode)</option>
                            <option value="server2">Server 2 (Legacy Mode)</option>
                            <option value="server3">Server 3 (Backup)</option>
                        </select>
                    </div>
                </div>

                <!-- Input Field -->
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-red-500 to-purple-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
                    <div class="relative flex items-center bg-gray-800 rounded-lg">
                        <i class="fas fa-link text-gray-400 ml-4"></i>
                        <input 
                            type="text" 
                            id="youtubeUrl" 
                            placeholder="Paste YouTube URL here..." 
                            class="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 py-4 px-3 text-lg"
                        >
                    </div>
                </div>

                <!-- Convert Button -->
                <button 
                    onclick="convertVideo()" 
                    class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-4 rounded-lg shadow-lg transform transition hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group"
                >
                    <span>Convert Now</span>
                    <i class="fas fa-magic group-hover:rotate-12 transition-transform"></i>
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 text-red-200 rounded-lg text-sm text-center">
                <i class="fas fa-exclamation-circle mr-2"></i> <span>Invalid YouTube URL. Please try again.</span>
            </div>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="hidden glass-panel rounded-2xl p-1 transition-all duration-500 flex flex-col">
            <div class="flex items-center justify-between p-3 border-b border-gray-700 bg-gray-900/50 rounded-t-xl">
                <h3 class="font-semibold text-white flex items-center gap-2 text-sm">
                    <i class="fas fa-check-circle text-green-400"></i> <span id="serverLabel">Server 1</span> Active
                </h3>
                <button onclick="resetApp()" class="text-xs text-gray-400 hover:text-white underline">Clear</button>
            </div>
            
            <!-- Helper Text -->
            <div class="bg-blue-600/20 border-b border-blue-500/20 p-3 text-center">
                <p class="text-xs text-blue-200 font-medium">
                   If a popup opens when clicking download, just close it and click again.
                </p>
            </div>

            <!-- The Widget Iframe Container -->
            <!-- Adjusted height to 350px which is perfect for the button mode -->
            <div class="iframe-container relative w-full bg-white rounded-b-xl overflow-hidden h-[350px]">
                
                <!-- Loading Placeholder -->
                <div id="iframeLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 z-20">
                    <div class="animate-spin rounded-full h-10 w-10 border-4 border-red-500 border-t-transparent mb-3"></div>
                    <p class="text-gray-400 text-sm animate-pulse">Connecting to server...</p>
                </div>

                <iframe 
                    id="converterFrame"
                    width="100%" 
                    height="100%" 
                    allowtransparency="true" 
                    scrolling="yes" 
                    sandbox="allow-scripts allow-same-origin allow-presentation allow-forms allow-popups allow-modals allow-downloads"
                    style="border:none; position: relative; z-index: 10; min-height: 350px;"
                    onload="document.getElementById('iframeLoader').classList.add('hidden')"
                ></iframe>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-600 text-xs max-w-lg mx-auto pb-4">
            <p>For educational use only.</p>
        </footer>

    </main>

    <script>
        let currentId = null;

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function convertVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const errorMsg = document.getElementById('errorMessage');
            const resultArea = document.getElementById('resultArea');
            const converterFrame = document.getElementById('converterFrame');
            const iframeLoader = document.getElementById('iframeLoader');
            const serverSelect = document.getElementById('serverSelect');
            const serverLabel = document.getElementById('serverLabel');

            const videoId = getYouTubeID(urlInput.value);

            if (!videoId) {
                errorMsg.classList.remove('hidden');
                urlInput.parentElement.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => urlInput.parentElement.classList.remove('ring-2', 'ring-red-500'), 500);
                return;
            }

            currentId = videoId;
            errorMsg.classList.add('hidden');

            resultArea.classList.remove('hidden');
            iframeLoader.classList.remove('hidden'); 

            const serverName = serverSelect.options[serverSelect.selectedIndex].text;
            serverLabel.innerText = serverName;

            const fullUrl = `https://www.youtube.com/watch?v=${videoId}`;
            let widgetUrl = "";

            if (serverSelect.value === 'server1') {
                // CHANGED TO BUTTON API: Much smaller, no huge image
                widgetUrl = `https://loader.to/api/button/?url=${encodeURIComponent(fullUrl)}&f=mp3`;
            } 
            else if (serverSelect.value === 'server2') {
                widgetUrl = `https://api.vevioz.com/api/button/mp3/${videoId}`;
            }
            else if (serverSelect.value === 'server3') {
                widgetUrl = `https://yt1s.com/api/widget?url=${encodeURIComponent(fullUrl)}`;
            }

            setTimeout(() => {
                converterFrame.src = widgetUrl;
            }, 300);
        }

        function resetApp() {
            document.getElementById('youtubeUrl').value = '';
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('converterFrame').src = '';
            document.getElementById('youtubeUrl').focus();
            currentId = null;
        }

        document.getElementById('youtubeUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                convertVideo();
            }
        });
    </script>
</body>
</html>
